<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Flex</title>
    <style>
        .photoflex{ display: flex;flex-wrap: wrap;}
        .card{height: 23vh;width: 23vw ;border: solid thin black; margin: 5px; box-shadow: 2px 2px black;}
    </style>
</head>
<body>
    <div class="photoflex">
        <img class="card" src="photos/1.jpg">
        <img class="card" src="photos/2.jpg">
        <img class="card" src="photos/3.jpg">
        <img class="card" src="photos/4.jpg">
        <img class="card" src="photos/5.jpg">
        <img class="card" src="photos/6.jpg">
        <img class="card" src="photos/7.jpg">
        <img class="card" src="photos/8.jpg">
        <img class="card" src="photos/9.jpg">        
    </div>
</body>
</html>
